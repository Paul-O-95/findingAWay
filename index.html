<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/materialize.min.css" />

    <title>FindingAWay</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav-extended">
        <div class="nav-wrapper grey darken-3">
          <a href="#!" class="brand-logo"
            ><i class="material-icons hide-on-small-only">map</i>FindingAWay</a
          >
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="#"><i class="material-icons">search</i></a>
            </li>
            <li>
              <a href="#"><i class="material-icons">view_module</i></a>
            </li>
            <li>
              <a href="#"><i class="material-icons" id="refresh">refresh</i></a>
            </li>
            <li>
              <a href="#"><i class="material-icons">more_vert</i></a>
            </li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li>
          <a href="#"><i class="material-icons">search</i></a>
        </li>
        <li>
          <a href="#"><i class="material-icons">view_module</i></a>
        </li>
        <li>
          <a href="#"><i class="material-icons" id="refresh">refresh</i></a>
        </li>
        <li>
          <a href="#"><i class="material-icons">more_vert</i></a>
        </li>
      </ul>
    </header>

    <div class="container">
      <h1>Google MAP</h1>
      <div id="map" height="100" width="100"></div>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large grey darken-3">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <a class="btn-floating blue"
            ><i class="material-icons" id="my_location">my_location</i></a
          >
        </li>
        <li>
          <a class="btn-floating green"
            ><i class="material-icons">volume_up</i></a
          >
        </li>
        <li>
          <a class="btn-floating red darken-1"
            ><i class="material-icons">volume_mute</i></a
          >
        </li>
      </ul>
    </div>
    <script src="./js/materialize.min.js"></script>
    <script src="./app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr_aG17Bl3SXV8ZR1eKk_OKwxO5aSs8tY&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
